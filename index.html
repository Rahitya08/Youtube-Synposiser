<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Synoposiszer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Synoposiszer</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="video_url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="video_url" name="video_url" placeholder="Enter YouTube URL" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Select Language</label>
                <select class="form-select" id="language" name="language">
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>

        {% if summary %}
        <div class="mt-5">
            <h2>Transcript Summary</h2>
            <p>{{ summary }}</p>
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-5" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
